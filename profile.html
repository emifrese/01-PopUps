<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de usuario</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
    <div class="overlays" id="modal">
        <div class="backdrop"></div>
        <div class="modal-container">
            <div class="modal">
                <div class="close-button" id="close">
                    <button>X</button>
                </div>
                <figcaption>
                    <img src="./assets/Frame.png" alt="cookies-popup">
                </figcaption>
                <p>¡Se cerrará la sesión inmediatamente!</p>
                <button class="add-button" id="add">Ampliar sesión</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="profile">
            <p id="welcome">Bienvenido </p>
        </div>
    </div>
    <script src="profile.js"></script>
</body>

</html>
