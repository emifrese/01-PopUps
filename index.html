<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
    <div class="overlays" id="modal">
        <div class="backdrop"></div>
        <div class="modal-container">
            <div class="modal">
                <div class="close-button">
                    <button>X</button>
                </div>
                <figcaption>
                    <img src="./assets/Saly-27.png" alt="cookies-popup">
                </figcaption>
                <p>Utilizamos cookies para mejorar la experiencia del usuario, la analitica y el marketing.</p>
                <button class="agree-button" id="agree">!Eso est√° bien!</button>
            </div>
        </div>
    </div>
    <div class="container">
        <h1 class="title">Bienvenido a NucFlix</h1>
        <!-- action="profile.html"  -->
        <form class="login" id="login">
            <div class="name-container"><label for="name">Usuario
                    <input type="text" name="name" id="name" minlength="4" required>
                </label>
            </div>
            <div class="password-container">
                <label for="password">Password
                    <input type="password" name="password" id="password" minlength="6" required>
                </label>
            </div>
            <div class="button-container"><button type="submit" class="login-button">Login</button></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
